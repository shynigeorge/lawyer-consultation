{% extends 'dash/base.html' %}
{% block content %}
<style>
    .container {
  padding: 2rem 0rem;
}

h4 {
  margin: 2rem 0rem 1rem;
}

.table-image {
  td, th {
    vertical-align: middle;
  }
}
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<div class="m-5">
  <a href="{% url 'dexbook' %}" ><button type="button" class="btn btn-primary btn-lg float-right ms-2 ">Excel</button></a>

</div>
    <br>
    <form class="m-3" method="post" action="">
    {% csrf_token %}
    <input type="date" id="sdate" name="sdate" required placeholder="Start Date">
    <input type="date" id="edate" name="edate" required placeholder="End Date">
    <button type="submit">Search</button>
    </form>
<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">customer</th>
            <th scope="col">advocate</th>
            <th scope="col">amount</th>
            <th scope="col">date</th>


          </tr>
        </thead>
        <tbody>
        {% for i in pay %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{i.book.customer.C_fname}}</td>
            <td>{{i.book.adv.Adv_fname}}</td>
            <td>{{i.amount}}</td>
            <td>{{i.date}}</td>

          </tr>
       {% endfor %}

        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
