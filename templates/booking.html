<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<section class="vh-100" style="background-color: #2779e2;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">

        <h1 class="text-white mb-4">BOOKING DETAILS</h1>

        <div class="card" style="border-radius: 15px;">
          <div class="card-body">



                <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

            <div class="row align-items-center py-3">


              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Case Details</h6>

              </div>

              <div class="col-md-9 pe-5">


                <textarea class="form-control" name="case" rows="3" placeholder="Document"></textarea>

              </div>

            </div>

            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Upload Document</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input class="form-control form-control-lg" name="doc" id="formFileLg" type="file" />
                <div class="small text-muted mt-2">Upload Document</div>

              </div>
            </div>

            <hr class="mx-n3">

            <div class="px-5 py-4 text-center">
              <button type="submit" class="btn btn-primary btn-lg">Booking</button>
            </div>
                </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
